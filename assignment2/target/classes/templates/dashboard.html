<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Dashboard</title>
    <link rel = stylesheet th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tab 1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'Tab 2')">Tab 2</button>
    <button class="tablinks" onclick="openTab(event, 'Tab 3')">Tab 3</button>
    <button class="tablinks" onclick="openTab(event, 'Tab 4')">Tab 4</button>
</div>

<div id="Tab 1" class="tabcontent">
    <img th:src="@{/img/underconstruction.png}" src="../img/signature.png"/>
</div>

<div id="Tab 2" class="tabcontent">
    <img th:src="@{/img/underconstruction.png}" src="../img/signature.png"/>
</div>
<div id="Tab 3" class="tabcontent">
    <img th:src="@{/img/underconstruction.png}" src="../img/signature.png"/>
</div>
<div id="Tab 4" class="tabcontent">
    <img th:src="@{/img/underconstruction.png}" src="../img/signature.png"/>
</div>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
