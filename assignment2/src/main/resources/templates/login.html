<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<head>
    <title>Login</title>
    <link rel = stylesheet th:href="@{/css/styles.css}">
</head>
<body>

<h1 class="center">Login</h1>

<div class="error center" th:if="${param.error}">
    Invalid username and password.
</div>
<div class="center" th:if="${param.logout}">
    You have been logged out.
</div>
<form class="center" th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div class="g-recaptcha col-sm-5"
         th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
    <span id="captchaError" class="alert alert-danger col-sm-4"
          style="display:none"></span>
    <div><input type="submit" value="Sign In"/></div>
</form>
<form class="center" th:action="@{/register}">
    <input type="submit" value="Register"/>
</form>

</body>
</html>
